<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Snowfall Effect -->
    <div id="snowfall"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>🎄 Christmas Surprise 🎁</h1>
        <p>Enter the secret code to reveal your surprise!</p>
        <input type="text" id="codeInput" placeholder="Enter the code here">
        <button id="submitButton">Submit</button>
        <div id="imageContainer" class="hidden">
            <img id="surpriseImage" src="Winter Blessings.png" alt="Christmas Surprise">
        </div>
    </div>

    <!-- Scripts -->
    <script src="particles.min.js"></script>
    <script src="snow.js"></script>
    <script src="script.js"></script>
</body>
</html>
